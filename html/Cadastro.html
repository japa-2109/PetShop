<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <form action="cadastro">
        <fieldset>
            <legend>
                Dados pessoais
            </legend>

            <label>Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required><br><br>

            <label>Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite sobrenome" required><br><br>

            <label>Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite idade" required><br><br>

            <label>Sexo:</label>
            <section type="text" id="sexo" name="sexo" placeholder="Selecione seu sexo" required><br><br>
                <select id="mas" name="masculino">Masculino</select>
                <select id="fem" name="feminino">Feminino</select>
                <select id="todes" name="todes">Outro</select>

            <label>CPF/RG:</label>
            <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF ou RG" required><br><br>


            <label>E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>


            <label>Telefone:</label>
            <input type="text" id="tel" name="telefone" placeholder="Digite seu e-mail" required><br><br>

            <ladel>Endere√ßo:</ladel>

            <label>Cidade:</label>

            <label>Estado:</label>

        </fieldset>

        <a href="">Enviar</a href=""> 

    </form>
    
</body>
</html>
