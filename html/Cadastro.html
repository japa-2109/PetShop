<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">

</head>

<body>
    <!-- <img src="../image/fundo1.jpeg" class="fundo"> -->

    <div class="container">
        <img src="../image/logo.jpeg" class="logo">
        <h2>Dados pessoais</h2>

        <form id="cadastroForm" class="forms">


            <label>Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required><br>

            <label>Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite sobrenome" required><br>

            <label>Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Idade" required min="18" max="150"><br>

            <label for="sexo">Sexo:</label>
            <div class="sexo-options">
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino" class="sx">Masculino</label>

                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino" class="sx">Feminino</label>

                <input type="radio" id="todes" name="sexo" value="todes">
                <label for="todes" class="sx">Todes</label>
            </div><br>

            <label>Documento:</label>
            <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF ou RG" required><br>

            <label>E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail" required><br>

            <label>Telefone:</label>
            <input type="text" id="tel" name="telefone" placeholder="Digite seu telefone" required><br>

            <ladel>Endereço:</ladel>
            <input type="text" id="end" name="endereco" placeholder="Digite seu endereço" required><br>

            <label>Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required><br>

            <label>Estado:</label>
            <input type="text" id="est" name="estado" placeholder="Digite seu Estado" required><br>

            <button type="button" id="enviar" class="enviar">Enviar</button>

        </form>
    </div>
    <script src="../javascript/cadastro.js"></script>
</body>

</html>
